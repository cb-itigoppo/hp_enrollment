<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./bootstrap-4.0.0-beta.3-dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="./bootstrap-4.0.0-beta.3-dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="./js/stupidtable.min.js" crossorigin="anonymous"></script>
    <script src="./js/enrollment.js" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ハロプロ在籍日数一覧</title>

    <style>
        .member_name {
            width: 100px;
        }
        #unit {
            width: 200px;
        }
    </style>
</head>
<body>
<div class="container-fluid">

    <h1>ハロプロ在籍日数一覧</h1>

    <div class="alert alert-info" role="alert">
        <ul>
            <li>日付不明は該当月の月末として処理しています。</li>
            <li>ユニット自体継続していてもH!Pを辞めている場合H!P卒業日をユニット卒業日にしています。</li>
        </ul>
    </div>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a href="#tab-hp" class="nav-link active" data-toggle="tab">H!P</a>
        </li>
        <li class="nav-item">
            <a href="#tab-unit" class="nav-link" data-toggle="tab">ユニット</a>
        </li>
    </ul>

    <div class="tab-content">
        <div id="tab-hp" class="tab-pane active">
            <table id="list-hp" class="table table-light table-bordered table-striped table-sm table-responsive-sm">
                <colgroup span="1" class="member_name">
                <colgroup span="1" class="birth_date">
                <colgroup span="1" class="age">
                <colgroup span="1" id="join_date">
                <colgroup span="1" id="join_age">
                <colgroup span="1" id="graduate_date">
                <colgroup span="1" id="graduate_age">
                <colgroup span="1" id="enrollment">
                <colgroup span="1" id="enrollment_day">

                <thead class="table-dark">
                <tr>
                    <th>名前</th>
                    <th data-sort="string">
                        <i class="fas fa-sort"></i>
                        生年月日
                    </th>
                    <th data-sort="int">
                        <i class="fas fa-sort"></i>
                        年齢
                    </th>
                    <th data-sort="string">
                        <i class="fas fa-sort"></i>
                        加入日
                    </th>
                    <th data-sort="int">
                        <i class="fas fa-sort"></i>
                        年齢
                    </th>
                    <th data-sort="string">
                        <i class="fas fa-sort"></i>
                        卒業日
                    </th>
                    <th data-sort="int">
                        <i class="fas fa-sort"></i>
                        年齢
                    </th>
                    <th>
                        在籍期間
                    </th>
                    <th data-sort="int">
                        <i class="fas fa-sort"></i>
                        在籍日数
                    </th>
                </tr>
                </thead>

                <tbody>
                </tbody>
            </table>
        </div>

        <div id="tab-unit" class="tab-pane">
            <table id="list-unit" class="table table-light table-bordered table-striped table-sm table-responsive-sm">
                <colgroup span="1" class="member_name">
                <colgroup span="1" id="unit">
                <colgroup span="1" id="unit_join_date">
                <colgroup span="1" id="unit_join_age">
                <colgroup span="1" id="unit_graduate_date">
                <colgroup span="1" id="unit_graduate_age">
                <colgroup span="1" id="unit_enrollment">
                <colgroup span="1" id="unit_enrollment_day">

                <thead class="table-dark">
                <tr>
                    <th>名前</th>
                    <th class="bg-danger">ユニット</th>
                    <th class="bg-danger" data-sort="string">
                        <i class="fas fa-sort"></i>
                        加入日
                    </th>
                    <th class="bg-danger" data-sort="int">
                        <i class="fas fa-sort"></i>
                        年齢
                    </th>
                    <th class="bg-danger" data-sort="string">
                        <i class="fas fa-sort"></i>
                        卒業日
                    </th>
                    <th class="bg-danger" data-sort="int">
                        <i class="fas fa-sort"></i>
                        年齢
                    </th>
                    <th class="bg-danger">
                        在籍期間
                    </th>
                    <th class="bg-danger" data-sort="int">
                        <i class="fas fa-sort"></i>
                        在籍日数
                    </th>
                </tr>
                </thead>

                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <a href="https://twitter.com/intent/tweet?screen_name=itigoppo&ref_src=itigoppo" class="twitter-mention-button" data-show-count="false">Tweet to @TwitterDev</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</div>

</body>
</html>
